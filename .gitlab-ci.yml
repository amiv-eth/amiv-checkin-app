image: registry.gitlab.com/showcheap/android-ci:react-native

before_script:
  - sdkmanager "platforms;android-27"
  - sdkmanager "build-tools;27.0.3"
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - chmod +x ./AMIV-Legiscanner/gradlew
  - npm install

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
     - .gradle/

stages:
  # - test
  - build
  - deploy

# test:
#   stage: test
#   script:
#      - cd AMIV-Legiscanner && ./gradlew check && cd ..

build:
  stage: build
  script:
     - cd AMIV-Legiscanner && ./gradlew assembleRelease && cd ..
  artifacts:
    paths:
      - AMIV-Legiscanner/app/build/outputs/

deploy:
  stage: deploy
  when: manual
  script:
     - echo $PLAYSTORE_KEY > AMIV-Legiscanner/google-play-key.json
     - cd AMIV-Legiscanner && ./gradlew publishRelease && cd ..
